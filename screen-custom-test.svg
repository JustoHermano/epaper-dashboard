<svg width="300" height="30">
  <!-- White background bar -->
  <rect x="0" y="0" width="100%" height="100%" fill="#fff" stroke="#000" stroke-width="4"/>
  <!-- Filled bar in black -->
  <rect x="0" y="0" width="50%" height="100%" fill="#000" />
  <!-- Text displaying the percentage -->
  <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" fill="#fff" stroke="#fff" stroke-width="3">50%</text>
